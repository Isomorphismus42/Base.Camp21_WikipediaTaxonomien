<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<div class="container-fluid">
		<a class="navbar-brand" href="./home">Wikitax</a>

		<p><a class="btn btn-primary btn-lg" href="./app" role="button">Open app &raquo;</a></p>

</div>

<div class="container">
	<div class="row">

			<h2 th:text = "${headings[0]}"></h2>
			<p th:text = "${infoTexts[0]}"></p>
